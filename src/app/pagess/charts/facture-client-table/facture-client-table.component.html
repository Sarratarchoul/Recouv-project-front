<div class="mat-elevation-z8 ">
     <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="code_client">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code client</th>
      <td mat-cell *matCellDef="let row">{{row.code_client}}</td>
    </ng-container>
    <ng-container matColumnDef="ecours">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Encours</th>
      <td mat-cell *matCellDef="let row">{{row.ecours | currency:'TND':'symbol':'0.0'}}k</td>
    </ng-container>
    <ng-container matColumnDef="retard">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Retard</th>
      <td mat-cell *matCellDef="let row">{{row.retard | currency:'TND':'symbol':'0.0'}}k</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataLength" [pageIndex]="0" [pageSize]="4" [pageSizeOptions]="[5, 10]">
  </mat-paginator>
</div>
